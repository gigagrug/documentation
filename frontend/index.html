{{ block "content" . }}
  <div class="mt-5 grid grid-cols-1 gap-4 md:grid-cols-3 lg:grid-cols-6">
    {{ range .Documents }}
      <a href="/doc/{{ .ID }}/" class="text rounded-md border border-neutral-400 p-4 text-center">{{ .Name }} <small class="text-xs text-neutral-500">by {{ .Email }}</small></a>
    {{ end }}
  </div>
{{ end }}
